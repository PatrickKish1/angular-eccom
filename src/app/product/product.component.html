<section class="w-full px-0 md:px-12 text-neutral-900">
    <div class="md:flex md:justify-evenly">
        <div class="w-full md:w-2/5">
            <app-carousel/>
        </div>
        <div class="w-full md:w-1/3 px-8 md:px-0 mt-6 md:mt-12">
            <h4 class="text-orange-300 uppercase font-bold text text-xs">
                Sneaker company
            </h4>
            <h1 class="font-bold text-4xl my-4">
                Fall Limited Edition Sneakers
            </h1>
            <p class="text-sm my-8 text-neutral-500">
                These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
            </p>
            <div class="font-bold inline-flex gap-3 items-center">
                <span class="text-3xl">$125.00</span>
                <span class="bg-orange-100 p-1 px-3 text-orange-400 h-fit rounded-md text-2xs align-middle">50%</span>
            </div>
            <div class="flex flex-wrap gap-4 lg:flex-nowrap mt-10">
                <div class="flex gap-3 justify-between rounded-md bg-slate-100 p-3 font-bold w-full md:w-2/5 md:flex-grow">
                    <button (click)="removeCounter()" class="text-orange-400 px-3">
                        <img src="assets/icons/icon-minus.svg" alt="Reduce quantity">
                    </button>
                    <span>
                        {{ counter }}
                    </span>
                    <button (click)="addCounter()" class="text-orange-400 px-3">
                        <img src="assets/icons/icon-plus.svg" alt="Increase quantity">
                    </button>
                </div>
                <button (click)="addToCart()" class="min-h-[3rem] bg-orange-400 text-white font-bold w-full md:w-3/5 md:flex-grow rounded-md shadow-lg shadow-orange-200">
                    <span class="flex-wrap flex gap-4 w-full justify-center px-6 py-4">
                        <img src="/assets/icons/icon-cart.svg" alt="Cart Icon" class="w-6 h-6 cursor-pointer brightness-[3]" />
                        Add to cart 
                    </span>  
                </button>
            </div>
        </div>
    </div>
</section>
